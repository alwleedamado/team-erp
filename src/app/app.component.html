<fluent-card [fromGroup]="form">
  <h2>{{title}}</h2>
  <div [formGroup]="form">
    <fluent-text-field placeholder="name" id="name" formControlName="name" ngDefaultControl></fluent-text-field>
  </div>
  {{form.value|json}}
  <fluent-button appearance="accent" (click)="onClick()">Click Me</fluent-button>
</fluent-card>
